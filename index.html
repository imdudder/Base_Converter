<!DOCTYPE html>
<html lang="en">

<head>
  <title>Base Converter</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!--Bootstrap CSS-->
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <!--My CSS-->
  <link rel="stylesheet" href="main.css">
</head>


<body>
  <div class="container-fluid containAll">
    <!--Topbar Title Section-->
    <div class="topbar">
      <div class="row">
        <div class="col-sm-12">
          <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4 topbar-header">Number Base Converter</h1>
              <p class="lead topbar-text">Converts Numbers to Different Bases</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Binary and Decimal Section-->
    <div class="converter-container">
      <div class="row">
        <div class="col"></div>
        <div class="col-sm-12 col-md-6">
          <!--Binary and Decimal Card-->
          <div class="card converter-card">
            <div class="card-header converter-header">
              <h4 class="card-title">Binary and Decimal</h4>
            </div>
            <ul class="list-group list-group-flush">
              <!--Binary to Decimal-->
              <li class="list-group-item converter-item">
                <h5>Binary to Decimal</h5>
                <form id="bin-to-dec-form">
                  <fieldset class="input">
                    <label for="binToDecInput">Binary Number</label><br>
                    <input type="text" id="binToDecInput">
                    <input type="submit" value="Convert">
                  </fieldset>
                  <fieldset class="output">
                    <label for="binToDecOutput">Decimal Number</label><br>
                    <input type="text" id="binToDecOutput" readonly="readonly"></input>
                  </fieldset>
                </form>
              </li>

              <!--Decimal to Binary-->
              <li class="list-group-item converter-item">
                <h5>Decimal to Binary</h5>
                <form id="dec-to-bin-form">
                  <fieldset class="input">
                    <label for="decToBinInput">Decimal Number</label><br>
                    <input type="text" id="decToBinInput">
                    <input type="submit" value="Convert">
                  </fieldset>
                  <fieldset class="output">
                    <label for="decToBinOutput">Binary Number</label><br>
                    <input type="text" id="decToBinOutput" readonly="readonly"></input>
                  </fieldset>
                </form>
              </li>
            </ul>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>

		
		<!-- Hex and Decimal -->
		<div class="converter-container">
			<div class="row">
				<div class="col"></div>
				<div class="col-sm-12 col-md-6">
          <!-- Hex and Decimal Card-->
          <div class="card converter-card">
            <div class="card-header converter-header">
              <h4 class="card-title">Hexadecimal and Decimal</h4>
            </div>
            <ul class="list-group list-group-flush">
              <!-- Hex to Decimal-->
              <li class="list-group-item converter-item">
                <h5>Hexadecimal to Decimal</h5>
                <form id="hex-to-dec-form">
                  <fieldset class="input">
                    <label for="hexToDecInput">Hex Number</label><br>
                    <input type="text" id="hexToDecInput">
                    <input type="submit" value="Convert">
                  </fieldset>
                  <fieldset class="output">
                    <label for="hexToDecOutput">Decimal Number</label><br>
                    <input type="text" id="hexToDecOutput" readonly="readonly"></input>
                  </fieldset>
                </form>
              </li>

              <!--Decimal to Hex-->
              <li class="list-group-item converter-item">
                <h5>Decimal to Hexadecimal</h5>
                <form id="dec-to-hex-form">
                  <fieldset class="input">
                    <label for="decToHexInput">Decimal Number</label><br>
                    <input type="text" id="decToHexInput">
                    <input type="submit" value="Convert">
                  </fieldset>
                  <fieldset class="output">
                    <label for="decToHexOutput">Hex Number</label><br>
                    <input type="text" id="decToHexOutput" readonly="readonly"></input>
                  </fieldset>
                </form>
              </li>
            </ul>
          </div>
        </div>
				<div class="col"></div>
			</div>
		</div>


  </div>
  

  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="bootstrap-5.1.3-dist/js/boostrap.min.js"></script>
  <script type="text/javascript" src="calc.js"></script>
</body>


</html>
